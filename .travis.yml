language: java
jdk:
  - oraclejdk7
env:
  global:
    - secure: "L0Y5kZYN73r+afe0DY6A7l0LeKSBgF/nCesFdMmypkwZtFJdChxPyNim0X4xTXksdvKcUzqDAHqrAb+0q2dkRhy99PHfcjgra73w65SjkiUOwVUlGKD6O9lgjBsq9bkex8mgRk2JJPNG4I/3YkN+sIykthpTPvSILKBWMbTYjXI="
script:
  - touch file.test
  
  - git config --global user.email ${GIT_EMAIL}
  - git config --global user.name ${GIT_NAME}
  - git config --global push.default simple
  - git clone https://github.com/RhiobeT/testsTravis.git
  
  - cp --target-directory=testsTravis file.test
  
  - cd testsTravis
  - git config credential.helper "store --file=.git/credentials"
  - echo "https://${GH_TOKEN}:@github.com" > .git/credentials
  
  - git add file.test
  - git commit -m "[skip ci] Commit from Travis-CI"
  - git push